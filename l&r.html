<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- css file -->
    <link rel="stylesheet" href="./style.css">
    <!-- poppins font cdn -->
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
  
</head>
<body>
    <!-- Login Page -->
    <div class="cover_box">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></ion-icon></span>
                    <input type="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't Have An Account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
        

    <!-- Registration Page -->
    
        <div class="form-box register">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <input type="text" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></ion-icon></span>
                    <input type="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Agree To Terms & Conditions</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already Have An Account? <a href="#" class="login-link">Register</a></p>
                </div>
            </form>
        </div> 
    </div>
    <script>
        const btnPopup = document.querySelector('.btnLogin-popup');
        const cover_box = document.querySelector('.cover_box');
        const  loginLink=document.querySelector('.login-link');
        const  registerLink=document.querySelector('.register-link');
        const  iconClose=document.querySelector('.icon-close');

        function activateCoverBox(){
            cover_box.classList.add('active');
        }

        function deactivateCoverBox(){
            cover_box.classList.remove('active');
        }

        function activatePopup(){
            cover_box.classList.add('active-popup');
        }

        function deactivateCoverPopup(){
            cover_box.classList.remove('active-popup');
        }

        registerLink.addEventListener('click',activateCoverBox);
        loginLink.addEventListener('click',deactivateCoverBox);
        btnPopup.addEventListener('click',activatePopup);
        iconClose.addEventListener('click',deactivateCoverPopup);
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
